<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos - Anti Zombie Scroll</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #000; margin: 10px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #000; margin: 10px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #000; margin: 10px;"></canvas>
    
    <script>
        function createIcon(size, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fondo circular con gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // Símbolo de "prohibido" (círculo con línea diagonal)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 16);
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Línea diagonal
            ctx.lineWidth = Math.max(1, size / 12);
            ctx.beginPath();
            ctx.moveTo(size/2 - size/4, size/2 - size/4);
            ctx.lineTo(size/2 + size/4, size/2 + size/4);
            ctx.stroke();
            
            // Descargar imagen
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Crear iconos cuando la página cargue
        window.onload = function() {
            createIcon(16, 'canvas16');
            createIcon(48, 'canvas48');
            createIcon(128, 'canvas128');
        };
    </script>
</body>
</html>
