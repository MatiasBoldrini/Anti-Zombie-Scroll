<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti Zombie Scroll</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 450px;
      font-family: 'Be Vietnam Pro', sans-serif;
      background: #2a2a2a;
      color: #e5e5e5;
      overflow-x: hidden;
    }

    .header {
      background: #1e1e1e;
      padding: 20px;
      border-bottom: 1px solid #404040;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      color: #b0b0b0;
      font-weight: 400;
    }

    .controls {
      padding: 20px;
    }

    .platform-section {
      margin-bottom: 24px;
    }

    .platform-section:last-child {
      margin-bottom: 0;
    }

    .platform-title {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .platform-icon {
      font-size: 18px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #404040;
    }

    .feature-item:last-child {
      border-bottom: none;
    }

    .feature-label {
      font-size: 14px;
      color: #e5e5e5;
      font-weight: 400;
      flex: 1;
    }

    /* Switch Toggle */
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #404040;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .switch.active {
      background: #4285f4;
    }

    .switch-handle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .switch.active .switch-handle {
      transform: translateX(20px);
    }

    .footer {
      background: #1e1e1e;
      padding: 16px 20px;
      border-top: 1px solid #404040;
      text-align: center;
    }

    .version {
      font-size: 12px;
      color: #808080;
      font-weight: 400;
    }

    /* Hover effects */
    .feature-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .switch:hover {
      transform: scale(1.05);
    }

    /* Loading state */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üö´ Anti Zombie Scroll</h1>
    <p>Controla tus h√°bitos de navegaci√≥n</p>
  </div>

  <div class="controls">
    <!-- YouTube -->
    <div class="platform-section">
      <div class="platform-title">
        <span class="platform-icon">üé¨</span>
        YouTube
      </div>
      <div class="feature-item">
        <span class="feature-label">Bloquear scroll en homepage</span>
        <div class="switch" data-feature="youtube-scroll">
          <div class="switch-handle"></div>
        </div>
      </div>
      <div class="feature-item">
        <span class="feature-label">Ocultar botones de Shorts</span>
        <div class="switch" data-feature="youtube-shorts">
          <div class="switch-handle"></div>
        </div>
      </div>
      <div class="feature-item">
        <span class="feature-label">Bloquear navegaci√≥n en Shorts</span>
        <div class="switch" data-feature="youtube-shorts-nav">
          <div class="switch-handle"></div>
        </div>
      </div>
    </div>

    <!-- Instagram -->
    <div class="platform-section">
      <div class="platform-title">
        <span class="platform-icon">üì∑</span>
        Instagram
      </div>
      <div class="feature-item">
        <span class="feature-label">Bloquear scroll en feed</span>
        <div class="switch" data-feature="instagram-scroll">
          <div class="switch-handle"></div>
        </div>
      </div>
      <div class="feature-item">
        <span class="feature-label">Ocultar Reels y Explorar</span>
        <div class="switch" data-feature="instagram-reels">
          <div class="switch-handle"></div>
        </div>
      </div>
    </div>

    <!-- X/Twitter -->
    <div class="platform-section">
      <div class="platform-title">
        <span class="platform-icon">üê¶</span>
        X (Twitter)
      </div>
      <div class="feature-item">
        <span class="feature-label">Bloquear scroll en timeline</span>
        <div class="switch" data-feature="x-scroll">
          <div class="switch-handle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p class="version">v1.0 - Protege tu tiempo</p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
